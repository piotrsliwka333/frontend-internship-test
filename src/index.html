<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <div class="popup d-none">
        <button  class="popup__hide-btn">
          <i class="fas fa-times "></i>
        </button>
        <form class="login-form">
          <h1 class="login-form__title">Login</h1>
          <input  id="email" name="email" type="email" class="login-form__login-field" placeholder="E-mail">
          <input  id="password" name="password" type="password" class="login-form__password-field" placeholder="Password">
          <div class="form__input-group">
            <input id="agreement" type="checkbox" class="login-form__agreement-input">
            <label  for="agreement" class="login-form__agreement-label">I agree to terms & conditions.</label>
          </div>
          <button type="submit" class="login-form__button">submit</button>
        </form>
      </div>
    </section>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
